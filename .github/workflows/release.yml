name: Release

run-name: 'ðŸš€ Release'

on:
  workflow_run:
    workflows: ["Deploy"]
    types:
      - 'completed'

permissions:
  actions: 'read'
  security-events: 'write'
  contents: 'write'
  checks: 'write'
  issues: 'write'
  pull-requests: 'write'

jobs:
  tests:
    uses: ./.github/workflows/tests.yml

  release:
    needs: [ tests ]
    if: ${{ always() && github.event.workflow_run.conclusion == 'success' }}
    uses: ./.github/workflows/semantic-release.yml
    secrets: inherit